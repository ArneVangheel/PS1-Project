<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="author" content="Arne Vangheel">
    <meta name="description" content="View the current weather and forecast for the next 5 days!">
    <meta name="keywords" content="Weather, weer, current">
</head>
<body>
<div id="container">
<main class="container">
    <div class="input">
        <button id="locationbutton">
            <i class="fas fa-map-marker-alt"></i>
        </button>
        <input type="text" id="searchbar" name="searchbar" placeholder="Enter a city...">
    </div>
    <div id="currentweatherdata">
        <div id="currentweatherdata-left">
            <h2></h2>
            <p id="day-time"></p>
        </div>
        <div id="currentweatherdata-right">
            <h5></h5>
            <img src="assets/cloudy.svg" alt="">
        </div>
    </div>
    <div id="sun">
        <h2>Sun Data<span id="sunsubtitle"></span></h2>
        <div id="suncontainer">
            <div class="suncard">
                <img src="assets/sunrise.svg" alt="sunrise">
                <div>
                    <h4>Sunrise</h4>
                    <p id="sunrise"></p>
                </div>
            </div>
            <div class="suncard sunborder">
                <img src="assets/sunset.svg" alt="sunset">
                <div>
                    <h4>Sunset</h4>
                    <p id="sunset"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="weeklyweatherdata">
        <h2>Weekly Weather Forecast</h2>
        <div class="days">
            <div class="day border-right firstday">
                <div class="dategroup">
                    <h3 id="day1"></h3>
                    <h4 id="date1"></h4>
                </div>
                <div class="temp">
                <img src="assets/fog-day.svg" alt="fog-day-icon" id="icon1">
                <h5 id="temp_max1"><span id="temp_min1" class="templowest"></span></h5>
                </div>
                <p id="description1"></p>
            </div>
            <div class="day border-right">
                <div class="dategroup">
                    <h3 id="day2"></h3>
                    <h4 id="date2"></h4>
                </div>
                <div class="temp">
                    <img src="assets/fog-day.svg" alt="fog-day-icon" id="icon2">
                    <h5 id="temp_max2"><span class="templowest" id="temp_min2">/11Â°</span></h5>
                </div>
                <p id="description2"></p>
            </div>
            <div class="day border-right">
                <div class="dategroup">
                    <h3 id="day3"></h3>
                    <h4 id="date3"></h4>
                </div>
                <div class="temp">
                    <img src="assets/fog-day.svg" alt="fog-day-icon" id="icon3">
                    <h5 id="temp_max3"><span class="templowest" id="temp_min3"></span></h5>
                </div>
                <p id="description3"></p>
            </div>
            <div class="day border-right">
                <div class="dategroup">
                    <h3 id="day4"></h3>
                    <h4 id="date4"></h4>
                </div>
                <div class="temp">
                    <img src="assets/snow.svg" alt="fog-day-icon" id="icon4">
                    <h5 id="temp_max4"><span class="templowest" id="temp_min4"></span></h5>
                </div>
                <p id="description4"></p>
            </div>
            <div class="day lastday">
                <div class="dategroup">
                    <h3 id="day5"></h3>
                    <h4 id="date5"></h4>
                </div>
                <div class="temp">
                    <img src="assets/dizzle.svg" alt="fog-day-icon" id="icon5">
                    <h5 id="temp_max5"><span class="templowest" id="temp_min5"></span></h5>
                </div>
                <p id="description5"></p>
            </div>
        </div>
    </div>
    <div id="notification-area">
    </div>
</main>
</div>

<script src="js/script.js"></script>
</body>
</html>
